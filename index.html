<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />

    <title>Where in the world</title>
  </head>
  <body>
    <img
      id="btn-settings"
      src="/img/settings.svg"
      class="btn-settings"
      alt=""
    />
    <div class="container">
      <h1>Your Geography Sux, Bro</h1>
      <div class="question-wrapper">
        <p>
          What is the capital of
          <span class="countryname" id="countryname"></span>?
        </p>
      </div>
      <div id="cover" class="answer-container">
        <span id="answer" class=""></span>
        <div id="answer-cover" class="answer-cover"></div>
      </div>
      <a href="#" id="next" class="btn-next"></a>
    </div>
    <div id="modal" class="modal-wrapper d-none">
      <div class="modal-content">
        <span id="btn-close" class="btn-close"></span>
        <h1>Settings</h1>
        <p>Show me countries from...</p>

        <div id="region-settings">
          <div>
            <input class="region" type="checkbox" name="Europe" id="Europe" checked>
            <label class="customlabel" for="Europe">Europe</label>
  
          </div>
  
          <div>
            <input class="region" type="checkbox" name="Asia" id="Asia" checked>
            <label class="customlabel" for="Asia">Asia</label>
          </div>
  
          <div>
            <input class="region" type="checkbox" value="Africa" name="Africa" id="Africa" checked>
            <label class="customlabel" for="Africa">Africa</label>
          </div>
  
          <div>
            <input class="region" type="checkbox" value="Americas" name="Americas" id="Americas" checked>
            <label class="customlabel" for="Americas">Americas</label>
          </div>
  
          <div>
            <input class="region" type="checkbox" value="Oceania" name="Oceania" id="Oceania" checked></input>
            <label class="customlabel" for="Oceania">Oceania</label>
          </div>
        </div>

        <p class="credit"><a href="https://www.amberandemerald.com">Logan McLain</a> made this shameful tool using the <a href="http://countrylayer.com/" target="_blank">Country Layer API</a> </p>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
